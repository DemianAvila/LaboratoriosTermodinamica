version: "3.3"
services:
  database:
    image: "mongo:6.0.4"
    container_name: lab_db_dev
    build: ../../db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - ../../db/scripts:/docker-entrypoint-initdb.d
      - ../../db/data_storage:/data/db
      - ../../db/3d-models:/3d-models
    ports:
      - "27017:27017"

  backend:
    build:
      context: ../../backend
      dockerfile: build/Dockerfile
    container_name: lab_backend_dev
    ports:
      - "81:80"
    depends_on:
      - database
    volumes:
      - ../../backend/app:/app
      
  frontend:
    build:
      context: ../../frontend
      dockerfile: build/Docker-dev
    container_name: lab_frontend_dev
    ports:
      - "80:8080"
    depends_on:
      - database
    volumes:
      - ../../frontend/app:/app
      - /app/node_modules

  upload_3d:
    build:
      context: ../../upload_3d
      dockerfile: build/Dockerfile
    container_name: lab_upload3d_dev
    depends_on:
      - database
    volumes: 
      - ../../upload_3d/app:/app
