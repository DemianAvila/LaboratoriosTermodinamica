<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 1-Laboratorio de termodinámica UNAM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/d3b24623ac.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.136.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@master/examples/js/loaders/GLTFLoader.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap');
        .texto{
            font-family: 'Zen Kurenaido', sans-serif;
        }
    </style> 
</head>
<body class="texto">

    <div id="backg"
    class="
    bg-[url('./img/movil.svg')]
    lg:bg-[url('./img/escritorio.svg')]
    bg-cover
    bg-no-repeat
    h-screen">

        
    </div>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
        const loader = new THREE.GLTFLoader();
        const renderer = new THREE.WebGLRenderer( { alpha: true } );
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.getElementById('backg').appendChild( renderer.domElement );

        //const geometry = new THREE.BoxGeometry();
        //const material = new THREE.MeshBasicMaterial( { color: 0xff0080 } );
        //const cube = new THREE.Mesh( geometry, material );
        //scene.add( cube );

        camera.position.set(0, 11, 20 );

        const hemiLight = new THREE.HemisphereLight( 0xffffff, 0x444444, 0.4 );
        hemiLight.position.set( 0, 20, 0 );
        scene.add( hemiLight );

        const dirLight = new THREE.DirectionalLight( 0xffffff, 0.8 );
        dirLight.position.set( - 3, 10, 30 );
        scene.add( dirLight );
        // Load a glTF resource
    loader.load(
	// resource URL
	'../modelos3d/grifo agua/llenado_agua.glb',
	// called when the resource is loaded
	function ( gltf ) {

		scene.add( gltf.scene );

		gltf.animations; // Array<THREE.AnimationClip>
		gltf.scene; // THREE.Group
		gltf.scenes; // Array<THREE.Group>
		gltf.cameras; // Array<THREE.Camera>
		gltf.asset; // Object
        renderer.render( scene, camera );

	},
	// called while loading is progressing
	function ( xhr ) {

		console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );

	},
	// called when loading has errors
	function ( error ) {

		console.log( 'An error happened' );

	}
);

        /*
        function animate() {
            cube.rotation.x += 0.1;
            cube.rotation.y += 0.1;
            requestAnimationFrame( animate );
            renderer.render( scene, camera );
        }
        animate();
        */
        
        
    </script>
</body>
</html>
