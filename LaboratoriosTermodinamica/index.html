<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio de termodinámica UNAM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/d3b24623ac.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap');
        .texto{
            font-family: 'Zen Kurenaido', sans-serif;
        }
    </style> 
</head>
<body class="texto">

    <div id="backg"
    class="
    bg-[url('./img/movil.svg')]
    lg:bg-[url('./img/escritorio.svg')]
    bg-cover
    bg-no-repeat
    h-screen">

        <div id=pagina 
        class="h-4/6 
        grid
        grid-rows-6
        px-6
        lg:grid
        lg:grid-cols-2">

            <div id="titulo"
            class="flex
            justify-center
            grid
            grid-cols-2
            row-start-2
            lg:col-start-1
            lg:row-start-3">
                <div class="col-span-2 
                grid
                grid-cols-4">
                    <h1 class="text-sky-100
                    text-center
                    text-4xl
                    lg:text-7xl
                    col-span-3">
                        Laboratorio de termodinámica
                    </h1>
                    <img
                    class="p-2
                    lg:p-4
                    lg:pr-10"
                    src="https://www.nicepng.com/png/full/1010-10105314_escudo-y-lema-de-la-unam.png">        
                </div>
            </div>
            <div class="
            h-0
            lg:h-full
            lg:col-start-1
            lg:border-r-2
            lg:border-sky-100
            lg:row-start-2
            lg:row-span-4">

            </div>
            <div class="grid
            grid-flow-row
            row-start-3
            lg:col-start-1
            lg:w-0
            lg:h-0">
                <div class="lg:border-r-2
                border-sky-100">
                </div>
                <div class="border-t-2
                border-sky-100
                lg:w-0
                lg:h-0">        
                </div>
            </div>

            <div id="ingresa"
            class="flex
            justify-center
            grid
            grid-cols-2
            row-start-4
            lg:row-start-3
            lg:col-start-2">
                <div class="col-span-2">
                    <h1 class="text-sky-100
                    text-center
                    text-xl">
                    Ingresa o regístrate con tu cuenta institucional
                    </h1>        
                </div>
            </div>

            <a href="http://www.google.com"
            id="google-button"
            class="flex
            justify-center
            grid
            grid-cols-2
            lg:row-start-4
            row-start-5
            max-h-10
            lg:col-start-2">
                <div class="col-span-2
                text-sky-100
                text-center
                text-xl
                border-2
                border-sky-100
                rounded-md 
                mx-20
                p-2
                grid
                grid-flow-col
                bg-red-600
                hover:bg-amber-400">
                    <h1 class="border-r-2
                    border-sky-100">
                        <i class="fab
                        fa-google"></i>
                    </h1>
                    <h1>
                        Ingresa con Google
                    </h1>        
                </div>
            </a>
            
        </div>
    </div>
</body>
</html>
